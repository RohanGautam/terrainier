<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Terrain Visualizer</title>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <br />
    <div id="row-1">
        <div class="card">
          <div id="map"></div>
        </div>
        <div id="suggestions" class="card">
          Select a location for some recommendations!
          <ul id="dynamic_sug"></ul>
        </div>
    </div>   

    <div id="row-2">
        <div id="generateButtonDiv">
            <input class="btn disabled" type="button" value="Generate City Model" id="generateModelsButton" />
        </div>
        <div id="captureButtonDiv">
            <input class="btn" type="button" value="Capture City View" id="captureModelsButton" onclick="Export()" />
        </div>
        <div id="refreshWeatherDiv">
            <input class="btn" type="button" value="Refresh Weather Data" id="refreshWeatherButton" />
          </div>
          <div id="placeStuffDiv">
            <input class="btn" onclick="window.open('placeObjects.html');" target="_blank" type="button" value="Place Objects on map ↗" id="placeStuffButton" />
        </div>
    </div>
    
    
  <div id="fullsized_image_holder"><img alt="" style="display: none" id="element-out"></img></div>
    <br>

    <br />
    <!-- 3d model viewers -->
    <div id="row-3" class="card">
      <div class="modelViewer" id="objViewer">
        <canvas class="modelViewerCanvas" id="objViewerCanvas"></canvas>
      </div>
      <div class="modelViewer" id="materialObjViewer">
        <canvas class="modelViewerCanvas" id="materialObjViewerCanvas"></canvas>
      </div>
    </div>

    <p id = "analysisResult"></p>

    <!-- Weather data forecast -->
    <div id="row-4">
      <div>
        <div id="dial-wind" class="widget card"></div>
      </div>
      <div id="temperature" class=" widget card">
        <div id="dial-temperature"></div>
      </div>
      <div id="indicators" class="card">
        <div id="aqi">
          <h6 class="indicator-title">Air Quality</h6>
          <h5 id="aqi-index">--</h5>
        </div>
        <div id="water-table">
          <h6 class="indicator-title">Water Table</h6>
          <h5 id="water-index">--</h5>
        </div>
      </div>
    </div>

    <div id="text-warning" class="row">
      <div class="span12">
        <h2>Weather Warning</h2>
        <h3></h3>
        <p></p>
      </div>
    </div>

    <br>

    <div id="weather-table">
        <div class="row">
            <div id="chart-pressure" class="widget"></div>
            <div id="chart-temp" class="widget"></div>
        </div>
        <div class="row">
            <div id="chart-wind" class="widget"></div>
            <div id="chart-rain" class="widget"></div>
        </div>
    </div>


    <div id="loading" class="row">
      <div class="span12">Loading&hellip;</div>
    </div>

    <div id="apimissing" class="row">
      <div class="span12">
        It seems the API key is missing.<br />
        Please append it to the URL like <code>index.html?apikey=abcdef</code>
      </div>
    </div>

    Made with <div style="color: #e25555;">❤</div> by Team Blinkception

    <!-- JavaScript-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="gmaps.js"></script>
    <script src="bundle.js" type="module"></script>
    <script src="indicators_auth.js"></script>
    <!-- For data visualisation -->
    <script src="dataVisualisingJs/jquery-1.9.1.min.js"></script>
    <script src="dataVisualisingJs/highcharts.js"></script>
    <script src="dataVisualisingJs/highcharts-more.js"></script>
    <script src="dataVisualisingJs/charts.js"></script>
    <script src="dataVisualisingJs/loader.js"></script>
    <script src="dataVisualisingJs/screensaver.js"></script>
  </body>
</html>
