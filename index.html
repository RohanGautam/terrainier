<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Terrain Visualizer</title>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <br />
    <div class="indicators">
      <div id="aqi">
        <h5 class="indicator-title">PM2.5</h5>
        <h5 id="aqi-index">---</h5>
      </div>
    </div>
    <div id="map"></div>
    <p id="coordInfo"></p>
    <div id="generateButtonDiv">
      <input
        class="btn"
        type="button"
        value="Generate City"
        id="generateModelsButton"
      />
    </div>
    <div id="captureButtonDiv">
      <input class="btn" type="button" value="Capture City" id="captureModelsButton" onclick="Export()"/>
  </div>
  <div id="fullsized_image_holder"><img alt="" style="display: none" id="element-out"></img></div>
    <br>
    <div id="refreshWeatherDiv">
        <input class="btn" type="button" value="Refresh Weather" id="refreshWeatherButton" />
    </div>

    <br />
    <!-- 3d model viewers -->
    <div>
      <div class="modelViewer" id="objViewer">
        <canvas class="modelViewerCanvas" id="objViewerCanvas"></canvas>
      </div>
      <div class="modelViewer" id="materialObjViewer">
        <canvas class="modelViewerCanvas" id="materialObjViewerCanvas"></canvas>
      </div>
    </div>

    <!-- Weather Widget -->
    <a
      class="weatherwidget-io"
      href="https://forecast7.com/en/1d35103d82/singapore/"
      data-label_1="SINGAPORE"
      data-label_2="WEATHER"
      data-theme="pure"
      >SINGAPORE WEATHER</a
    >
    <script>
      !(function(d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (!d.getElementById(id)) {
          js = d.createElement(s);
          js.id = id;
          js.src = 'https://weatherwidget.io/js/widget.min.js';
          fjs.parentNode.insertBefore(js, fjs);
        }
      })(document, 'script', 'weatherwidget-io-js');
    </script>

    <br />
    <br />
    <br />

    <!-- Weather data forecast -->
    <div class="row">
      <div class="span4">
        <div id="dial-wind" class="widget"></div>
      </div>
      <div id="dial-temperature"></div>
    </div>

    <div id="text-warning" class="row">
      <div class="span12">
        <h2>Wetterwarnung</h2>
        <h3></h3>
        <p></p>
      </div>
    </div>

    <div class="row">
      <div class="span12">
        <div id="chart-pressure" class="widget"></div>
      </div>
    </div>

    <div class="row">
      <div class="span12">
        <div id="chart-temp" class="widget"></div>
      </div>
    </div>

    <div class="row">
      <div class="span12">
        <div id="chart-wind" class="widget"></div>
      </div>
    </div>

    <div class="row">
      <div class="span12">
        <div id="chart-rain" class="widget"></div>
      </div>
    </div>

    <div class="row footer">
      <div class="span12">
        <div id="license"></div>
        <div id="date"></div>
      </div>
    </div>

    <div id="loading" class="row">
      <div class="span12">Loading&hellip;</div>
    </div>

    <div id="apimissing" class="row">
      <div class="span12">
        It seems the API key is missing.<br />
        Please append it to the URL like <code>index.html?apikey=abcdef</code>
      </div>
    </div>

    <!-- JavaScript-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="gmaps.js"></script>
    <script src="bundle.js" type="module"></script>
    <script src="indicators_auth.js"></script>
    <!-- For data visualisation -->
    <script src="dataVisualisingJs/jquery-1.9.1.min.js"></script>
    <script src="dataVisualisingJs/highcharts.js"></script>
    <script src="dataVisualisingJs/highcharts-more.js"></script>
    <script src="dataVisualisingJs/charts.js"></script>
    <script src="dataVisualisingJs/loader.js"></script>
    <script src="dataVisualisingJs/screensaver.js"></script>
  </body>
</html>
