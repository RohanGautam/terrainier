<div class="card">
    <mat-progress-spinner mode="indeterminate" *ngIf="!scriptAdded"></mat-progress-spinner>
    <google-map *ngIf="scriptAdded" id="map" #map [height]="mapHeight" [width]="mapWidth" [options]="mapOptions" (zoomChanged)="updateMarkerInfo()">
        <map-marker #marker [position]="position" title="Drag me!" [options]="markerOptions" (mapDragend)="updateMarkerInfo()"></map-marker>
    </google-map>
</div>
